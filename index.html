<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tajweed</title>
    <script src="telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <span>Урок</span>
        <select id="lesson-select" onchange="selectLesson(this.value)"></select>
      </h1>
      <div id="alphabet"></div>
      <div id="lesson">
        <p id="description"></p>
        <div id="top-panel">
          <audio id="lesson-audio" controls loop></audio>
          <div class="btn-box">
            <button icon="rewindBack" title="Перемотать назад на 5 с" onclick="skip(-5)"></button>
            <button icon="rewindForward" title="Перемотать вперёд на 5 с" onclick="skip(5)"></button>
            <button
              icon="question"
              id="description-btn"
              title="Скрывает\показывает описание урока"
              onclick="toggleDescription()"
            ></button>
            <button
              icon="lamp"
              id="hint-btn"
              title="Показывает подсказки путем окрашивания"
              onclick="toggleHint()"
            ></button>
          </div>
        </div>
        <p id="intro" class="red"></p>
        <p id="words"></p>
      </div>
    </div>

    <script src="helpers.js"></script>
    <script src="icons.js"></script>
    <script src="content.js"></script>
    <script src="app.js"></script>
  </body>
</html>
